    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="queries.css">

<body class="bg-[red]">

    <img class="relative z-[2] top-[-10px]" src="./img/svg/wave-header.svg" alt="">

    <div class="video relative bottom-[100px]">
        <video autoplay muted loop playsinline src="./video/web.mp4" class="web bg-[gray] w-[100%] relative"></video>
        <video autoplay muted loop playsinline src="./video/mobile.mp4" class="mobile bg-[gray] w-[100%] relative hidden"></video>
    </div>

    <video autoplay muted loop playsinline src="./video/mobile.mp4" class="mobile bg-[gray] w-[100%] relative z-[1] hidden"></video> -->
    <!-- cuerpo de wave 1 -->


    <!-- contactanos -->
    <!-- <div class="contacto relative top-[-100px] z-[3]"> -->
        <!-- <img class="wave1.1 relative z-[3] bg-transparent" src="./img/svg/wave-top-contacto.svg" alt="">
        <img class="wave2.2 relative z-[3]" src="./img/svg/wave-bottom-contacto.svg" alt=""> -->

        <div class="contacto relative bottom-[150px] z-[100]">

        </div>
