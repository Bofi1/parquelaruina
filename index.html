<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="queries.css">
    <title>Document</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-[#B56D4A] relative h-[200px]">

    
    <!-- header -->
    <header class="bg-[#E7E0CD] w-[100%] h-[80px] rounded-xs relative z-[2] flex justify-center items-center">
        <img class="rounded-[100%] w-[50px] h-[50px]" src="./img/logo.png" alt="">
    </header>


    <!-- video -->
    <div class="video relative bottom-[100px]">
        <video autoplay muted loop playsinline src="./video/web.mp4" class="web bg-[gray] w-[100%] relative h-100%"></video>
        <video autoplay muted loop playsinline src="./video/mobile.mp4" class="mobile bg-[gray] w-[100%] relative hidden"></video>
    </div>


    <!-- contactanos -->
        <div class="contacto relative bottom-[300px] z-[100]">
            <img class="wmt relative bg-transparent bottom-[-1px]" src="./img/svg/wave-top-maps.svg" alt="">
            <img class="wave2.2 relative z-[3] bg-[#E7E0CD]" src="./img/svg/wave-bottom-contacto.svg" alt="">
            <div class="row contactanos flex justify-center items-center w-[100%] relative bg-[#E7E0CD] pt-[150px] pb-[150px]">
                <div class="Exo2 contact-1 bg-[#B56D4A] w-[500px] h-[600px] mr-[80px] rounded-2xl shadow-xl flex flex-col justify-end items-center text-[#E7E0CD] p-[60px]">
                    <p class="text-[30px] text-center">¿Buscas un espacio para tu marca/emprendimiento Parque La Ruina?</p>
                    <div class="bg-[#E7E0CD] text-[#B56D4A] rounded-2xl p-[20px] mt-[40px] text-[20px]">Contactanos</div>
                    <span class="mt-[40px]">+52 (662) 103 0110</span>
                    <span class="mb-[40px]">comercial@parquelaruina.com</span>
                </div>
                <div class="Exo2 contact-2 bg-[#B56D4A] w-[500px] h-[600px] ml-[80px] rounded-2xl shadow-xl flex flex-col justify-end items-center text-[#E7E0CD] p-[60px]">
                    <p class="text-[30px] text-center">¿Quieres trabajar en Parque La Ruina?</p>
                    <div class="bg-[#E7E0CD] text-[#B56D4A] rounded-2xl p-[20px] mt-[70px] text-[20px]">Contactanos</div>
                    <span class="mt-[40px]">+52 (662) 103 0110</span>
                    <span class="mb-[40px]">comercial@parquelaruina.com</span>
                </div>
            </div>
        </div>


    <!-- maps -->
    <div class="flex flex-col bg-[#B56D4A] w-[100%] justify-center items-center relative z-[10] bottom-[300px]">
        <img class="wmt relative z-[10] bg-[#E7E0CD]" src="./img/svg/wave-top-maps.svg" alt="">

        <div class="bg-[#B56D4A] w-[100%] flex justify-center items-center p-[50px] relative pt-[150px] pb-[150px] z-[10]">
            <div class="maps bg-[#f0f3f4] w-[80%] h-[600px] rounded-2xl relative">
                <iframe class="w-[100%] h-[100%] rounded-2xl" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3486.3045958188773!2d-110.9477835!3d29.0966876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ce85cd5668ed5d%3A0xec15e40c630a4f21!2sParque%20La%20Ruina!5e0!3m2!1ses-419!2smx!4v1739846530625!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div> 

    
    </div>


    <!-- footer -->
    <div class="bg-[#E7E0CD] w-[100%] relative bottom-[300px] flex flex-col justify-center items-center pb-[20px]">
        <img class="wmb relative bg-[#E7E0CD] top-[-2px]" src="./img/svg/wave-bottom-maps.svg" alt="">
        <div class="flex">
            <a class="" target="_blank" href="https://www.facebook.com/parquelaruinahermosillo/">
                <img class="mr-[30px]" src="./img/svg/social-media-icons/facebook.png" alt="">
            </a>
            <a target="_blank" href="https://www.instagram.com/parquelaruinahmo/">
                <img class="ml-[30px]" src="./img/svg/social-media-icons/instagram.png" alt="">
            </a>
        </div>
        <span class="text-[#B56D4A] mt-[50px]">Politica De Privacidad</span>
    </div>


</body>
</html>
