<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="queries.css">
    <title>Document</title>
</head>
<body class="bg-[#B56D4A]">
    
    <!-- header -->
    <header class="bg-[#E7E0CD] w-[100%] h-[100px] rounded-xs relative z-[2]"></header>
    <img class="relative z-[2]" src="./img/svg/wave-header.svg" alt="">

    <!-- video -->
    <video autoplay muted loop playsinline src="./video/web.mp4" class="video-web bg-[gray] w-[100%] relative top-[-110px] relative z-[1]"></video>
    <video autoplay muted loop playsinline src="./video/mobile.mp4" class="video-mobile bg-[gray] w-[100%] hidden"></video>

    <!-- cuerpo de wave 1 -->
    <img class="wave1.1 relative top-[-210px] z-[2]" src="./img/svg/wave-top-contacto.svg" alt="">
    <img class="wave2.2 relative top-[-215px] z-[2]" src="./img/svg/wave-bottom-contacto.svg" alt="">

    <!-- contactanos -->
    <div class="row bg-[#E7E0CD] w-[100%] flex justify-center items-center p-[50px] relative top-[-320px] pt-[200px] pb-[200px]">
        <div class="bg-[#B56D4A] rounded-xs w-[500px] h-[600px] mr-[40px] rounded-2xl"></div>
        <div class="bg-[#B56D4A] w-[500px] h-[600px] ml-[40px] rounded-xl"></div>
    </div>


    <img class="relative top-[-430px]" src="./img/svg/wave-top-maps.svg" alt="">
    <!-- comparte tu opinion/maps -->
    <div class="row bg-[#B56D4A] w-[100%] h-[200px] flex justify-center items-center p-[50px]">
        <div class="bg-[blue] w-[600px] h-[600px] mr-[40px] rounded-2xl relative top-[-170px]">
            <iframe class="w-[100%] h-[100%] rounded-2xl" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3486.3045958188773!2d-110.9477835!3d29.0966876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ce85cd5668ed5d%3A0xec15e40c630a4f21!2sParque%20La%20Ruina!5e0!3m2!1ses-419!2smx!4v1739846530625!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="bg-[blue] w-[600px] h-[600px] ml-[40px] rounded-2xl relative top-[-170px]"></div>
    </div> 
    <img class="relative top-[100px]" src="./img/svg/wave-bottom-maps.svg" alt="">


    <!-- footer -->
    <div class="bg-[#E7E0CD] w-[100%] h-[200px]"></div>


</body>
</html>
